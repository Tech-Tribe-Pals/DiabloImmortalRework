<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the world of Diablo Immortal with our powerful character builds and delve into the dark and captivating lore of the game. Get ready for battle and download Diablo Immortal now to join the fight against demonic forces!"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Diablo Immortal</title>
  </head>
  <body>
    <header>
      <img
        class="logMobile"
        src="./img/header-nav-media/Icono.webp"
        width="50"
        height="50"
        alt="img_Logo_DiabloImmortal_Mobile"
      />

      <button id="buttonMenu" title="Button Menu">
        <img src="./img/icon/menu_icon.svg" alt="icon_menu_Mobile" />
      </button>

      <nav id="navMenu">
        <ul>
          <li>Build</li>
          <li>Story</li>
          <li>
            <img
              class="logo"
              src="./img/header-nav-media/Logo_diablo_Inmortal_Nav.webp"
              alt="log_nav_DiabloImmortal"
            />
          </li>
          <li>Horrors</li>
          <li>News</li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <video autoplay loop muted>
        <source
          src="./videos/homeBackground.mp4"
        />
        <track
          src="captions_en.vtt"
          kind="captions"
          srclang="en"
          label="english_captions"
        />
        <track
          src="captions_es.vtt"
          kind="captions"
          srclang="es"
          label="spanish_captions"
        />
      </video>
      <div class="blur"></div>
      <div id="welcome">
        <h1>
          <img
            src="./img/header-nav-media/Logo_diablo_Inmortal_Nav.webp"
            alt="img_log_home"
          />
        </h1>
        <h2>Embark on the adventure.</h2>
      </div>
    </section>



















    <section id="story">
      <video muted autoplay loop src="./videos/background_build.mp4"></video>
        <h2 class="story">story</h2>
      <figure >
          <div id="container"></div>
        <div class="mobile">
        <button id="atras">atras</button>
        <button id="adelante">adelante</button>
        </div>

      </figure>

    




    </section>


    <script src="./js/main.js" type="module"></script>
  </body>
</html>
